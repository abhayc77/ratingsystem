<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reviewer-profile-rating-insight-heading" jhiTranslate="ratingSystemApp.reviewerProfile.home.createOrEditLabel">Create or edit a Reviewer Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reviewerProfile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reviewerProfile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ratingSystemApp.reviewerProfile.totalReviews" for="field_totalReviews">Total Reviews</label>
                    <input type="number" class="form-control" name="totalReviews" id="field_totalReviews"
                        [(ngModel)]="reviewerProfile.totalReviews" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ratingSystemApp.reviewerProfile.reviewerRanking" for="field_reviewerRanking">Reviewer Ranking</label>
                    <input type="number" class="form-control" name="reviewerRanking" id="field_reviewerRanking"
                        [(ngModel)]="reviewerProfile.reviewerRanking" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ratingSystemApp.reviewerProfile.totalHelpfulVotes" for="field_totalHelpfulVotes">Total Helpful Votes</label>
                    <input type="number" class="form-control" name="totalHelpfulVotes" id="field_totalHelpfulVotes"
                        [(ngModel)]="reviewerProfile.totalHelpfulVotes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ratingSystemApp.reviewerProfile.recentRating" for="field_recentRating">Recent Rating</label>
                    <input type="text" class="form-control" name="recentRating" id="field_recentRating"
                        [(ngModel)]="reviewerProfile.recentRating" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
